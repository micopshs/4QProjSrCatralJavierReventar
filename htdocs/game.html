<!DOCTYPE html>
<html>
<head>
  <!-- Page Name -->
  <title>Verbatim: Playing Grid</title>
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="author" content="S.E. Catral, O.M. Javier, and R.A. Reventar">
  <meta name="description" content="A wordle implementation">
  <meta name="keywords" content="HTML CSS JavaScript">
  <meta name="revised" content="29-04-2022">
  <!-- CSS / JS -->
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/game.css"/>
  <script src="../scripts/game.js" defer></script>
</head>
<body onload="if (redirect()) game();">
  <main id="content">
    <!-- Div for displaying -->
    <div id="playingGridContainer"><div id="playingGrid"></div></div>
    <!-- Div for inputs -->
    <div id="buttonsGrid">
      <div>
        <button onclick="addLetter(this)">Q</button>
        <button onclick="addLetter(this)">W</button>
        <button onclick="addLetter(this)">E</button>
        <button onclick="addLetter(this)">R</button>
        <button onclick="addLetter(this)">T</button>
        <button onclick="addLetter(this)">Y</button>
        <button onclick="addLetter(this)">U</button>
        <button onclick="addLetter(this)">I</button>
        <button onclick="addLetter(this)">O</button>
        <button onclick="addLetter(this)">P</button>
      </div>
      <div>
        <button onclick="addLetter(this)">A</button>
        <button onclick="addLetter(this)">S</button>
        <button onclick="addLetter(this)">D</button>
        <button onclick="addLetter(this)">F</button>
        <button onclick="addLetter(this)">G</button>
        <button onclick="addLetter(this)">H</button>
        <button onclick="addLetter(this)">J</button>
        <button onclick="addLetter(this)">K</button>
        <button onclick="addLetter(this)">L</button>
      </div>
      <div>
        <button onclick="validateAttempt()">ENTER</button>
        <button onclick="addLetter(this)">Z</button>
        <button onclick="addLetter(this)">X</button>
        <button onclick="addLetter(this)">C</button>
        <button onclick="addLetter(this)">V</button>
        <button onclick="addLetter(this)">B</button>
        <button onclick="addLetter(this)">N</button>
        <button onclick="addLetter(this)">M</button>
        <button onclick="popLetter()">REMOVE</button>
      </div>
    </div>
  </main>
  <nav>
    <button onclick="if (warn()) location.href='../index.html'">Previous (Home)</button>
    <button onclick="if (warn()) location.href='./finished.html'">Next (Leaderboards)</button>
  </nav>
</body>
</html>
